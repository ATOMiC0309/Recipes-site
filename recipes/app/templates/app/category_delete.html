{% extends 'base.html' %}

{% block title %}
    Category delete
{% endblock title %}

{% block main %}

<form method="POST">
    {% csrf_token %}
    <p><b>{{ category.name }}</b> do you want to delete this category?</p>
    <button type="submit" class="btn btn-primary">Delete</button>
    <a href="{% url 'all_categories' %}" type="button" class="btn btn-primary">Cancel</a>
</form>

{% endblock main %}
